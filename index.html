<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Order summary card</title>

</head>

<body>
    <main>
        <div class="card">
            <img src="./images/illustration-hero.svg" alt="illustration of a girl jumping">
            <div class="content">
                <h1 class="heading">Order Summary</h1>
                <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
                <div class="ordered-item">
                    <div class="plan-info">
                        <img src="./images/icon-music.svg" alt="" class="music-logo">
                        <div class="plan">
                            <p class="plan-name">Annual Plan</p>
                            <p class="plan-amount">$59.99/year</p>
                        </div>
                    </div>
                    <a href="#" class="change-link">Change</a>
                </div>
                <button class="proceed-button">Proceed to Payment</button>
                <button class="cancel-button">Cancel Order</button>
            </div>
        </div>
    </main>
</body>

</html>
